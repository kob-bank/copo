apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "copo.fullname" . }}
  labels:
    {{- include "copo.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "copo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "copo.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: DATABASE_URI
          value: {{ .Values.env.DATABASE_URI | quote }}
        - name: REDIS
          value: {{ .Values.env.REDIS | quote }}
        - name: REDIS_QUEUE
          value: {{ .Values.env.REDIS_QUEUE | quote }}
        - name: HOST
          value: {{ .Values.env.HOST | quote }}
        - name: COPO_API_URL
          value: {{ .Values.env.COPO_API_URL | quote }}
        - name: JWT_SECRET
          value: {{ .Values.env.JWT_SECRET | quote }}
        - name: PORT
          value: {{ .Values.env.PORT | quote }}
        - name: SITE
          value: {{ .Values.env.SITE | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
